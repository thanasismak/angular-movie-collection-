<nav>
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Home /</a></li>
        <li class="breadcrumb-item-active"><a routerLink="/Movie Collection">Movie Collection</a></li>
    </ol>
</nav>
<div class="row">
    <div class="col-lg-3">
        <div class="col-11 text-white text-center mx-auto rounded pt-2 pb-2 font-weight-bold" style="
          background-color: #a39e9e;
          font-family: 'Arial Narrow Bold', sans-serif;
        ">
            Use Info
        </div>
        <div class="col-12 text-center mt-2">
            <i class="fas fa-smile" style="font-size: 10vh;"></i>
        </div>
        <div class="col-12 text-center pt-2 pb-2 font-weight-bold " style="font-family: Tahoma ">
            box 4
        </div>
        <div class="col-12 text-center pt-2 pb-2 " style="font-family: Arial Narrow Bold ">
            <h3>Lorem Ipsum</h3>
        </div>
        <div class="col-12 mb-3 ">
            <ul class="list-group ">
                <li class="list-group-item d-flex justify-content-between align-items-center ">
                    Number of Collections
                    <span class="badge badge-secondary badge-pill " style="font-size: 13px ">{{Collection.length}}</span>
                </li>
            </ul>
        </div>
    </div>
    <div class="col-lg-9 " style="background-color: #e9e6e6 ">
        <div class="row ">
            <div class="col-11 mx-auto mt-1 text-white text-center pt-1 pb-2 mx-2 rounded font-weight-bold " style="background-color: #718d97; font-family: 'Arial Narrow' ">
                MY COLLECTION
            </div>
            <div class="col-lg-12 pt-2 ">
                <div class="accordion " id="accordion1 ">
                    <div class="card " *ngFor="let movie of Collection; let i=i ndex ">
                        <!-- *ngFor="let teamMembersGroup of TeamMembers; let i=i ndex " -->
                        <div class="card-header bg-secondary " id="card1 ">
                            <h2 class="mb-0 ">
                                <button class="btn btn-link text-white " type="button " data-toggle="collapse " data-target="#cardbody1 ">
                                    Collection 1
                                </button>
                            </h2>
                        </div>
                        <div id="cardbody1 " class="collapse-show " data-parent="#accordion1 ">
                            <div class="card-body ">
                                <table class="table ">
                                    <thead>
                                        <tr>
                                            <th>Title</th>
                                            <th>Genres</th>
                                            <th>Release date</th>
                                            <th>Spoken Languages</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let prop of movie.Properties ">
                                            <td>{{prop.Title}}</td>
                                            <td>{{prop.Genres["0 "].name}}</td>
                                            <td>{{prop.Release_date}}</td>
                                            <td>{{prop.Spoken_language}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
