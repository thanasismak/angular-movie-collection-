<div class="col-12 bg">
    <form action="#" class="form-inline my-2 my-lg-0" style="justify-content: center; height: 50vh" [routerLink]="[ '/']">
        <div class="input-group w-25 p-3">
            <input id="txtSearchText" type="text" placeholder="Search Movie..." class="form-control" style="border-radius: 7vh;" name="SearchText" [(ngModel)]="searchText">
            <button for="textSearchText" class="input-group-append btn-warning my2-my-sm-0" style="display: none ;" type="submit" (click)="onSearchClick()">Search</button>
        </div>
    </form>
    <div class=" row justify-content-start"></div>
</div>
<hr />
<div class="card-group" style="justify-content: center;">
    <div *ngFor=" let m of movies | async ; let i=index ">
        <div class="card" style=" align-items: center ">
            <div class="card-body">
                <a [routerLink]="['/details/movie',m.id]"><img src='https://image.tmdb.org/t/p/w300/{{m.poster_path}}'></a>
                <!-- (click)="openDialog(m.id)" -->
                <div class=" card-footer text-center text-light " style=" background-color: #48544b; ">
                    <p>{{m.title}}</p>
                    <i class=" fas fa-star "></i><i class=" fas fa-star-half-alt "> {{m.vote_average}}</i>
                </div>
            </div>
        </div>
    </div>
</div>
